<!DOCTYPE html>
<html lang="en">

<head>
  <title>TP01</title>
  <meta charset="utf-8" />
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="design.css" />
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="col-md-6 mx-auto text-center">
      <div class="header-title">
        <h1 class="wv-heading--title">Infos client</h1>
        <h2 class="wv-heading--subtitle">Veuillez renseigner les champs </h2><br>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 mx-auto">
        <div class="myform form">
          <form action="" method="post" name="login" onsubmit="controlForm()">
            <div class="form-group">
              <input type="text" name="firstName" class="form-control my-input" id="firstName" placeholder="Nom" />
            </div>
            <div class="form-group">
              <input type="text" name="lastName" class="form-control my-input" id="lastname" placeholder="Prénom" />
            </div>
            <div class="form-group">
              <input type="email" name="email" class="form-control my-input" id="email" placeholder="Email" />
            </div>

            <div class="form-group">
              <input type="text" name="address" class="form-control my-input" id="address" placeholder="Adresse">
            </div>

            <div class="form-group">
              <input type="number" class="form-control my-input" id="postalcode" name="postalCode"
                placeholder="Code postale">
            </div>

            <div class="form-group">
              <input type="text" class="form-control my-input" id="city" name="city" placeholder="Ville">
            </div>

            <div class="form-group">
              <input type="number" min="0" name="phone" id="phone" class="form-control my-input"
                placeholder="Téléphone" />
            </div>

            <div class="col-md-12">
              <div class="login-or">
                <hr class="hr-or" />
              </div>
            </div>

            <div class="form-group">
              <input type="login" class="form-control my-input" id="login" name="login" placeholder="Login">
            </div>

            <div class="form-group">
              <input type="password" class="form-control my-input" id="password" name="password"
                placeholder="Mot de passe">
            </div>

            <div class="form-group">
              <input type="password" class="form-control my-input" id="confirmPassword" name="confirmPassword"
                placeholder="Confirmation du mot de passe">
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-block send-button tx-tfm">
                Créer votre compte gratuitement
              </button>
            </div>
          </form>

          <script type="text/javascript" src="../js/script.js"></script>
          
        </div>
      </div>
    </div>
  </div>
</body>

</html>
